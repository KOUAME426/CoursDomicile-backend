<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Enseignant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #4f46e5;
      --success-color: #22c55e;
      --background: #f8fafc;
    }

    body {
      font-family: 'Segoe UI', system-ui;
      background: var(--background);
      padding: 2rem;
      min-height: 100vh;
    }

    form {
      background: white;
      padding: 2.5rem;
      max-width: 640px;
      margin: 2rem auto;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #1e293b;
    }

    input, select {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .payment-section {
      background: #f1f5f9;
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 2rem 0;
      text-align: center;
    }

    .wave-button {
      background: #25D366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
    }

    .wave-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

    .alert {
      color: #15803d;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      form {
        padding: 1.5rem;
      }
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      right: 1rem;
      top: 3.3rem;
      color: #64748b;
    }
  </style>
</head>
<body>
</div>

  <form id="inscriptionForm" action="/inscription" method="POST" enctype="multipart/form-data">
    <h2><i class="fas fa-user-graduate"></i> Inscription Enseignant</h2>

    <div class="form-group">
      <label for="fullname">Nom complet :</label>
      <input type="text" name="fullname" required placeholder="Jean Dupont" />
      <i class="fas fa-user"></i>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" name="email" required placeholder="jean.dupont@example.com" />
      <i class="fas fa-envelope"></i>
    </div>

    <div class="form-group">
      <label for="telephone">T√©l√©phone :</label>
      <input type="tel" name="telephone" required placeholder="+225 01 23 45 67 89" />
      <i class="fas fa-phone"></i>
    </div>

    <div class="form-group">
      <label for="qualification">Qualification :</label>
      <select name="qualification" required>
        <option value="">S√©lectionner</option>
        <option value="Licence">Licence</option>
        <option value="Master">Master</option>
        <option value="Doctorat">Doctorat</option>
      </select>
      <i class="fas fa-graduation-cap"></i>
    </div>

    <div class="form-group">
      <label for="specialite">Sp√©cialit√© :</label>
      <select name="specialite" required>
        <option value="">S√©lectionner</option>
        <option value="Math√©matiques">Math√©matiques</option>
        <option value="Physique">Physique</option>
        <option value="SVT">SVT</option>
        <option value="Fran√ßais">Fran√ßais</option>
        <option value="Anglais">Anglais</option>
      </select>
      <i class="fas fa-book-open"></i>
    </div>

    <div class="form-group">
      <label for="disponibilite">Disponibilit√© :</label>
      <select name="disponibilite" required>
        <option value="">S√©lectionner</option>
        <option value="Matin">Matin</option>
        <option value="Apr√®s-midi">Apr√®s-midi</option>
        <option value="Soir">Soir</option>
        <option value="Week-end">Week-end</option>
      </select>
      <i class="fas fa-clock"></i>
    </div>

    <div class="form-group">
      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required placeholder="Abidjan">
      <i class="fas fa-city"></i>
    </div>

    <div class="form-group">
      <label for="commune">Commune :</label>
      <input type="text" id="commune" name="commune" required placeholder="Cocody">
      <i class="fas fa-map-marker-alt"></i>
    </div>

    <div class="form-group">
      <label for="cv">CV (PDF) :</label>
      <input type="file" name="cv" accept=".pdf" required />
      <i class="fas fa-file-pdf"></i>
    </div>

    <div class="form-group">
      <label for="photo">Photo (JPEG/PNG) :</label>
      <input type="file" name="photo" accept="image/*" required />
      <i class="fas fa-camera"></i>
    </div>

    <input type="hidden" name="paiementEffectue" value="true">

    <div class="payment-section">
      <a href="https://pay.wave.com/fake-payment-link" target="_blank" class="wave-button">
        <i class="fas fa-wallet"></i>üí∞ Payer avec Wave
      </a>
      <p class="alert">
        <i class="fas fa-exclamation-circle"></i>‚ö†Ô∏è Paiement requis avant validation
      </p>
    </div>

    <button type="submit">
      <i class="fas fa-paper-plane"></i> Valider l'inscription
    </button>
  </form>

  <script src="js/scriptInscription.js"></script>
</body>
</html>
